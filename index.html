<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS transitions!</title>
    <link href="index.css" rel="stylesheet">
</head>




<body>
    <h1>CSS transitions shown below</h1>

        <div class="container">
            <div class="box box-one"><span>Ease</span></div>
            <div class="box box-two"><span>Linear</span></div>
            <div class="box box-three"><span>Ease-in</span></div>
            <div class="box box-four"><span>Ease-out</span></div>
            <div class="box box-five"><span>Ease-in-out</span></div>
            <div class="box box-six"><span>Cubic-bezier</span></div>
        </div>
    <h1>Hover over the different squares to see the result</h1>
</body>
</html>
